name: Pinsk Weather Bot

on:
  schedule:
    # Время по Минску (UTC+3):
    # 01:17 UTC = 04:17 Минск (Утро)
    # 10:17 UTC = 13:17 Минск (День)
    # 16:17 UTC = 19:17 Минск (Вечер)
    - cron: '17 1,10,16 * * *'
  workflow_dispatch: # Позволяет запускать вручную для теста

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi

      - name: Run weather bot
        env:
          # Основные ключи ИИ
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Ключи Telegram
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python weather_bot.py
