name: Pinsk Weather Bot

on:
  schedule:
    # –í—Ä–µ–º—è –≤ UTC (–ú–°–ö -3 —á–∞—Å–∞)
    - cron: '0 2 * * *'   # 05:00 –ú–°–ö
    - cron: '0 11 * * *'  # 14:00 –ú–°–ö
    - cron: '0 17 * * *'  # 20:00 –ú–°–ö
  workflow_dispatch:      # –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üì• –ü—ã—Ç–∞–µ–º—Å—è –¥–æ—Å—Ç–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é –ø–æ–≥–æ–¥—ã –∏–∑ –∫—ç—à–∞
      - name: Restore weather history
        uses: actions/cache/restore@v4
        with:
          path: weather_history.json
          key: weather-history-${{ github.run_id }}
          restore-keys: |
            weather-history-

      - name: Install dependencies
        run: pip install requests

      # üöÄ –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ —Å —Ç–≤–æ–∏–º–∏ —Å–µ–∫—Ä–µ—Ç–∞–º–∏
      - name: Run Weather Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python weather_bot.py

      # üì§ –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é –≤ –∫—ç—à –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞
      - name: Save weather history
        if: always()
        uses: actions/cache/save@v4
        with:
          path: weather_history.json
          key: weather-history-${{ github.run_id }}
