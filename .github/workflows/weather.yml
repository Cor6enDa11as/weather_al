name: Pinsk Weather Bot

on:
  schedule:
    # Нестандартное время: за 13 минут до ровного часа
    - cron: '47 1,10,16 * * *'
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      # Загружаем историю (память бота)
      - name: Download history
        uses: actions/download-artifact@v4
        with:
          name: weather-history
        continue-on-error: true

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python weather_bot.py

      # Сохраняем историю для следующих запусков
      - name: Upload history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weather-history
          path: weather_history.json
          retention-days: 3
          overwrite: true
